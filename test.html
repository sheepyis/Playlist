<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="./image/main.png">
    <meta property="og:title" content="playlist">
    <meta property="og:description" content='#DJ #플레이리스트 #라벨스티커'>
    <meta property="og:type" content="website">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="testStyle.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
        Kakao.init('2d5281b11b4ba8c72db174c7f7b36430');
    </script>

    <title>라벨스티커 플레이리스트</title>
</head>
<body>
    <!-- 시작 태그 -->
    <div class="content" id="start">
        <p>나와 맞는 플레이리스트는?</p>
        <span style="font-size:1.5rem; font-weight:bold">당신에게 추천하고 싶은 팝송을 준비했어</span>
        <img src="./image/main.png">
        <button type="button" class="btn btn-primary" onclick="start();">음악 담으러 가기</button>
    </div>

    <!-- 질문 태그 -->
    <div class="content" id="question">
        <p id="pgrNum">1/12</p>
        <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary mt-100" role="progressbar" style="width: calc(100/3*1%)"></div>
        </div>
        <p id="title">문제</p>
        <input type="hidden" id="type" value="EI">
        <button id="A" type="button" class="btn btn-outline-primary">mbti</button>
        <button id="B" type="button" class="btn btn-outline-primary mt-3">mbti</button>
    </div>

    <!-- 결과 태그 -->
    <div class="content" id="result">
        <p>DJ가 보기에 당신은..</p>
        <span style="font-size:2rem; font-weight:bold; color:darkblue">
            <p id="mbti"></p>
        </span>
        <div class=resultImage>
            <div id="photo"></div>
            <div id="music"></div>
        </div>
        <div class="result-btn">
            <center>
            <span style="font-size:30px">링크 공유하기</span>
            <br>
            <img class="facebook" src="./image/facebook.png" onclick="shareFace()">&nbsp;&nbsp;
            <img class="kakao" src="./image/kakao.png" onclick="shareKakao()">&nbsp;&nbsp;
            <img class="link" src="./image/link.png" onclick="shareLink()">
            <br><br>
            <button id="replay" type="button" class="btn btn-primary" onclick="replay()">다시하기</button>
            </center>
        </div>
    </div>

    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">
     
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script type="text/javascript" src="testJs.js"></script>
</body>
</html>
